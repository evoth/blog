baseURL: https://ethanvoth.com/
params:
  env: production
defaultContentLanguage: en
languages:
  en:
    languageCode: en-US
    languageName: English
    weight: 1
    params:
      title: Ethan Voth
      stylizedURL: EthanVoth.com
    menu:
      main:
        - name: Home
          pageRef: /
          weight: 1
        - name: Projects
          pageRef: /projects
          weight: 3
        - name: Posts
          pageRef: /posts
          weight: 4
        - name: Resume
          url: "https://ethanvoth.com/Ethan%20Voth%20Resume%20Fall%202023.pdf"
          weight: 5
      footer:
        - name: GitHub
          url: "https://github.com/evoth"
          weight: 1
        - name: Resume
          url: "https://ethanvoth.com/Ethan%20Voth%20Resume%20Fall%202023.pdf"
          weight: 3
taxonomies:
  tag: tags
  project: projects
  series: series
  concept: concepts
related:
  includeNewer: true
  toLower: true
  threshold: 0
  indices:
    - name: projects
      weight: 100
    - name: series
      weight: 75
    - name: tags
      weight: 50
    - name: concepts
      weight: 50
    - name: date
      weight: 10
enableGitInfo: true
markup:
  highlight:
    lineNos: true
    lineNumbersInTable: false
    style: github-dark
    tabWidth: 4
refLinksErrorLevel: WARNING
mediaTypes:
  text/og+html:
    suffixes:
      - og.html
    isPlainText: false
    isHTML: true
outputFormats:
  og:
    mediaType: text/og+html
outputs:
  home:
    - html
    - rss
    - og
  page:
    - html
    - og
  rss:
    - rss
  section:
    - html
    - rss
    - og
  taxonomy:
    - html
    - rss
    - og
  term:
    - html
    - rss
    - og
