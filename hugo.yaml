baseURL: https://ethanvoth.com/
defaultContentLanguage: en
languages:
  en:
    languageCode: en-US
    languageName: English
    weight: 1
    params:
      title: Ethan Voth
    menu:
      main:
        - name: Home
          pageRef: /
          weight: 1
        - name: About
          pageRef: /about
          weight: 2
        - name: Projects
          pageRef: /projects
          weight: 3
        - name: Posts
          pageRef: /posts
          weight: 4
        - name: Contact
          pageRef: /contact
          weight: 5
      footer:
        - name: GitHub
          url: "https://github.com/evoth"
          weight: 1
        - name: About
          url: /about
          weight: 2
        - name: Contact
          url: /contact
          weight: 3
disableKinds:
  - sitemap
  - RSS
taxonomies:
  tag: tags
  project: projects
  series: series
  concept: concepts
related:
  includeNewer: true
  toLower: true
  threshold: 0
  indices:
    - name: projects
      weight: 100
    - name: series
      weight: 75
    - name: tags
      weight: 50
    - name: concepts
      weight: 50
    - name: date
      weight: 10
enableGitInfo: true
markup:
  highlight:
    lineNos: true
    lineNumbersInTable: false
    style: github-dark
    tabWidth: 4
refLinksErrorLevel: WARNING
