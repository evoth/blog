{{ $svg := readFile .path -}}
{{- with .class -}}
    {{- $svg = replaceRE `^<svg` (printf `<svg class="%s"` .) $svg -}}
{{- end -}}
{{- with .fillClass -}}
    {{- $svg = replaceRE `fill="[^"]*"` (printf `class="%s"` .) $svg -}}
{{- end -}}
{{- with .strokeClass -}}
    {{- $svg = replaceRE `stroke="[^"]*"` (printf `class="%s"` .) $svg -}}
{{- end -}}
{{- $svg | safeHTML }}
