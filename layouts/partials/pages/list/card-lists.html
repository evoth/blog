<div class="flex flex-col gap-6 md:gap-12">
    {{ $sourcePage := . }}
    {{ with .Params.lists }}
        {{ range . }}
            {{ range $path, $meta := . }}
                {{ partial "pages/list/card-list.html" (slice (site.GetPage $path) $meta) }}
            {{ end }}
        {{ end }}
    {{ else }}
        {{ partial "pages/list/card-list.html" (slice .) }}
    {{ end }}
</div>
