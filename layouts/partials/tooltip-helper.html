<span class="tooltip-anchor relative">
<span class="tooltip-base absolute -translate-x-1/2 w-max max-w-sm pointer-events-none z-10">
<a href="{{ .url }}" class="tooltip-body text-inherit bg-zinc-50 dark:bg-zinc-800 border border-zinc-500 dark:border-zinc-500 shadow-lg shadow-black/20 dark:shadow-black/50 relative opacity-0 p-3 inline-block rounded-lg after:absolute after:left-0 after:right-0">
<span class="text-blue-500">
{{ if .title }}
<strong>{{ .title }}</strong>
{{ else }}
{{ .url }}
{{ end }}
</span>
{{ with .description }}
<br>
<span>{{ . }}</span>
{{ end }}
<i class="tooltip-arrow after:bg-zinc-50 after:dark:bg-zinc-800 after:border after:border-zinc-500 after:dark:border-zinc-500 after:shadow-lg after:shadow-black/20 after:dark:shadow-black/50 after:w-3 after:h-3 absolute after:absolute overflow-hidden after:-translate-x-1/2 after:-translate-y-1/2 after:rotate-45 after:left-1/2 w-12 h-6 pointer-events-none"></i>
</a>
</span>
</span>
